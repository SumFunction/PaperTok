# Fly.io 配置文件
# 更多配置参考: https://fly.io/docs/reference/configuration/

app = "papertok-api"
primary_region = "hkg"  # 香港节点，国内访问快

[build]
  dockerfile = "Dockerfile"

[env]
  GIN_MODE = "release"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
