version: '3.8'

services:
  # Go 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: papertok-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      # JWT Secret 必须通过环境变量提供
      - JWT_SECRET=${JWT_SECRET}
      # 其他配置项（可选，会覆盖 config.yaml）
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USERNAME=${DB_USERNAME:-papertok}
      - DB_PASSWORD=${DB_PASSWORD:-papertok_password}
      - DB_DATABASE=${DB_DATABASE:-papertok_db}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SERVER_MODE=${SERVER_MODE:-release}
      - ARXIV_BASE_URL=${ARXIV_BASE_URL:-http://export.arxiv.org/api/query}
      - ARXIV_TIMEOUT=${ARXIV_TIMEOUT:-10s}
      - ARXIV_MAX_RETRIES=${ARXIV_MAX_RETRIES:-3}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_TTL=${CACHE_TTL:-300s}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
    networks:
      - papertok-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: papertok-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - papertok-network

networks:
  papertok-network:
    driver: bridge
