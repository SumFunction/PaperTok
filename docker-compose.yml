version: '3.8'

services:
  # Go 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: papertok-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    networks:
      - papertok-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: papertok-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - papertok-network

networks:
  papertok-network:
    driver: bridge
